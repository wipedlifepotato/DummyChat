<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DummyChat UI</title>
  <script src="/static/js/vue.global.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <style>
    #settings {
      display: flex;
      flex-direction: column;
    }
    #settings input, #settings button {
      max-width: 180px;
    }
    body {
      background-color: #f8f9fa;
    }
    #chatHistory {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    .sidebar {
      height: 200vh;
      overflow-y: auto;
      border-right: 1px solid #dee2e6;
      background-color: #ffffff;
      padding: 15px;
    }
    .friend {
      padding: 8px;
      border-bottom: 1px solid #e9ecef;
      cursor: pointer;
    }
    .friend:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container-fluid">
      <div class="row">
        <!-- Friends -->
        <div class="col-md-3 sidebar">
          <h5>Друзья</h5>
          <div v-for="friend in friends" class="friend" @click="selectFriend(friend.name)">
            {{ friend.name }} <button @click="delFriend(friend.name)">Del</button>
          </div>
          <hr/>
          <h6>Добавить друга</h6>
          <label for="friendName">Имя друга:</label><input id="friendName"/> <br/>
          <label for="friendPubKey">Ключ друга:</label><input id="friendPubKey"/><br/>
          <button @click="addFriend">Добавить</button>
        </div>

        <!-- Interface -->
        <div class="col-md-9 p-4">
          <h1 class="mb-4">{{ title }}</h1>

          <!-- SAM -->
          <div class="card mb-4">
            <div class="card-header">Настройки SAM</div>
            <div class="card-body row g-3">
              <div class="col-md-6">
                <label for="samHOST" class="form-label">Хост SAM</label>
                <input type="text" class="form-control" id="samHOST" placeholder="127.0.0.1">
              </div>
              <div class="col-md-6">
                <label for="samPORT" class="form-label">Порт SAM</label>
                <input type="number" class="form-control" id="samPORT" placeholder="7656">
              </div>
              <div class="col-md-12">
                <label for="pubKey" class="form-label">Публичный ключ</label>
                <input type="text" class="form-control" id="pubKey" :value="pubkey" disabled />
              </div>
              <div class="col-md-12 d-flex gap-2">
                <button class="btn btn-primary" @click="setSAM">Установить</button>
                <button class="btn btn-warning" @click="clearSockets">Очистить сокеты</button>
                <button class="btn btn-success" @click="genKeys">Сгенерировать ключи</button>
              </div>
            </div>
          </div>

          <!-- Buffer -->
          <div class="card mb-4">
            <div class="card-header">Буфер</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="socketId" class="form-label">ID Socket</label>
                <input type="text" class="form-control" id="socketId">
              </div>
              <button class="btn btn-secondary mb-3" @click="fetchBuffers">Получить буфер</button>
              <pre>{{ buffer }}</pre>
            </div>
          </div>

          <!-- Chat -->
          <div class="card">
            <div class="card-header">Чат</div>
            <div class="card-body">
              <div id="chatHistory" class="mb-3">
                <div v-for="msg in messages" :key="msg.id">
                  <strong>{{ msg.from }}:</strong> {{ msg.text }}
                </div>
              </div>
              <textarea v-model="message" class="form-control mb-2" placeholder="Введите сообщение..." rows="3"></textarea>
              <button class="btn btn-primary" @click="sendMessage">Отправить</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/bootstrap.js"></script>
  <script>
    function htmlEscape(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    const { createApp } = Vue

    createApp({
      data() {
        return {
          title: 'DummyChat UI',
          buffer: '',
          pubkey: localStorage.getItem('pubkey'),
          privkey: localStorage.getItem('privkey') || '',
          message: '',
          messages: [],
          sessions: {},
          friends: JSON.parse(localStorage.getItem('friends')) || [],
          acceptSockets: {},
          outputSockets: {},
          nickname: 'You',
          msgParserInterval: false,
          selectedFriend: ''
        }
      },
      methods: {
        async selectFriend(friendName) {
          const socket = this.outputSockets[friendName] || this.acceptSockets[friendName];
          const res = await this.setBuffer(socket, friendName);

          if (!res.ok) {
            return alert("error to select friend");
          }

          if (this.msgParserInterval) clearInterval(this.msgParserInterval);

          this.msgParserInterval = setInterval(async () => {
            try {
              const raw = await this.fetchBuffers(friendName);
              const msgs = raw.split("\r\n\r\n").filter(line => line.trim() !== "");

              this.messages = [];
              for (const msg of msgs) {
                const msgEscaped = htmlEscape(msg);
                this.messages.push(`${friendName}: ${msgEscaped}`);
              }

              this.buffer = this.messages.join("\r\n\r\n");
            } catch (err) {
              console.error("Error in message parser:", err);
            }
          }, 2500);
          this.selectedFriend = friendName
        },
        async delFriend(friendName) {

          this.friends = this.friends.filter(f => f.name !== friendName);
          localStorage.setItem('friends', JSON.stringify(this.friends));
          delete this.sessions[friendName];
          delete this.outputSockets[friendName];
          delete this.acceptSockets[friendName];
          console.log(`${friendName} was delete`);
        },
        async addFriend() {
          const friendName = document.getElementById('friendName').value
          const friendPubKey = document.getElementById('friendPubKey').value
          if(!this.privkey) {
            await this.genKeys();
          }
          const sessionId = await this.createSession(friendName, this.privkey)
          if(!sessionId) return alert("Err to add (createSession)")
          const sockId = await this.sessionConnect(friendName, friendPubKey);
          if (!sockId) return alert("Err to connect")
          this.sessions[friendName] = sessionId
          this.outputSockets[friendName] = sockId
          this.friends.push({name: friendName, pubkey: friendPubKey})
          localStorage.setItem('friends', JSON.stringify(this.friends))
          console.log(`friend add succesfully ${this.friends}`)
        },
        async sendMessage(_data) {
          const receiver = this.selectedFriend
          if (!receiver) return alert("Выберите получателя")
          const socket = this.outputSockets[receiver] || this.acceptSockets[receiver];
          const res = await fetch('/api/sam/send', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ sockId: socket, data: _data+"\r\n\r\n" })
            });           
            if (!res.ok) {
              return alert("err to send")
            }
            this.messages.push(`${this.nickname}: ${_data}`)
            return true;
        },
        async sessionConnect(nick, dest) {
          const res = await fetch('/api/sam/session-connect', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ nickname: nick, destination: dest })
            });           
            if (!res.ok) {
              console.log ( await res.json() )
              return false
            }
            const data = await res.json()
            this.outputSockets[nick] = data.id
            return data.id
        },
        async sessionAccept(nick) {
          const res = await fetch('/api/sam/session-accept', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ nickname: nick })
            });
            if (!res.ok) {
                return alert("err with session create")
            }
            const data = await res.json()
            acceptSockets[nick] = data.id
            return data.id
        },
        async createSession(nick, privkey=false) {
            if (this.sessions[nick]){
              return alert("session exists")
            }
            const key = privkey ? privkey : localStorage.getItem('privkey')
            if (!key) {
              return alert("Generate keys first")
            }
            const res = await fetch('/api/sam/session-create', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ nickname: nick, privkey: key })
            });
            if (!res.ok) {
              console.log ( await res.json() )
              return false
            }
            console.log(`return data`)
            const data = await res.json();
            this.sessions[nick] = data.id
            return data.id
        },
        async genKeys() {
          const res = await fetch('/api/sam/generateDestination/7')
          if(res.ok)
          {
            const pubKeyInput = document.getElementById('pubKey')
            const data = await res.json();
            console.log(data)
            pubKeyInput.value = data.pubkey
            localStorage.setItem('privkey', data.privkey);
            localStorage.setItem('pubkey', data.pubkey);
            privkey = data.privkey
            pubkey = data.pubkey
          } else alert("Err")
        },
        async clearSockets() {
          const res = await fetch('/api/sam/clear')
          if (res.ok) console.log(`cleared`)
          else alert("Err")
        },
        async setSAM() {
            const SAMHost = document.getElementById('samHOST').value
            const SAMPORT = document.getElementById('samPORT').value
            const res = await fetch('/api/sam/setSAM', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ host: SAMHost, port: SAMPORT })
            });
            if (!res.ok) return alert("Err")

            const json = await res.json();
            console.log('setSAM result:', json);            
        },
        async setBuffer(id, bName) {
          const res = await fetch('/api/sam/setBuffer', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ sockId: id, bufName: bName })
            });           
            if (!res.ok) {
              return alert("err to set buffer")
            }
            return true;
        },
        async fetchBuffers(buffer) {
          const res = await fetch(`/api/sam/getBuffer/${buffer}`);
          const json = await res.json();
          this.buffer = json.buffer
          return this.buffer
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
